<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VNR Delegate Registration - VJ MUN 2025</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-register.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="starry-container registration-background">
        <div class="stars1"></div><div class="stars2"></div><div class="stars3"></div>
        <main class="registration-page">
            <div class="registration-container">
                <h1 class="registration-title">VNR Delegate Registration</h1>
                <p class="subtitle">Secure your spot for the VJ MUN Second Edition.</p>

                <div class="pricing-tabs">
                    <button class="tab-btn" data-price="1021">
                        <span class="day-label">Without Socials</span>
                        <span class="date-label">₹1021</span>
                    </button>
                    <button class="tab-btn active" data-price="1531">
                        <span class="day-label">With Socials</span>
                        <span class="date-label">₹1531</span>
                    </button>
                    <div class="active-glider"></div>
                </div>
                
                <form id="mun-form">
                    <input type="hidden" id="socialsChoice" name="socialsChoice" value="with">

                    <div class="form-grid">
                        <h3 class="form-section-heading full-width"><span>Delegate Information</span></h3>
                        <div class="form-group"><label for="name">Full Name</label><input type="text" id="name" name="name" required></div>
                        <div class="form-group"><label for="email">Email Address</label><input type="email" id="email" name="email" required></div>
                        <div class="form-group"><label for="contactNumber">Contact Number (WHATSAPP)</label><input type="tel" id="contactNumber" name="contactNumber" required></div>
                        <div class="form-group"><label for="yearOfEducation">Year of Education</label><div class="custom-select-wrapper"><select id="yearOfEducation" name="yearOfEducation" required><option value="" disabled selected>-- Select Year --</option><option value="1st Year">1st Year</option><option value="2nd Year">2nd Year</option><option value="3rd Year">3rd Year</option><option value="4th Year">4th Year</option></select></div></div>
                        <div class="form-group"><label for="rollNumber">VNRVJIET Roll Number</label><input type="text" id="rollNumber" name="rollNumber" required></div>
                        <div class="form-group"><label for="branchAndSection">Branch and Section</label><input type="text" id="branchAndSection" name="branchAndSection" required></div>

                        <h3 class="form-section-heading full-width"><span>Committee Preferences</span></h3>
                        
                        <div class="form-group full-width">
                            <label for="committeePref1">Committee Preference I</label>
                            <input type="text" id="committeePref1" name="committeePref1" placeholder="e.g., DISEC" required>
                        </div>
                        <div class="form-group">
                            <label for="portfolioPref1_1">Portfolio Preference 1</label>
                            <input type="text" id="portfolioPref1_1" name="portfolioPref1_1" placeholder="e.g., USA" required>
                        </div>
                        <div class="form-group">
                            <label for="portfolioPref1_2">Portfolio Preference 2</label>
                            <input type="text" id="portfolioPref1_2" name="portfolioPref1_2" placeholder="e.g., China">
                        </div>

                        <div class="form-group full-width">
                            <label for="committeePref2">Committee Preference II </label>
                            <input type="text" id="committeePref2" name="committeePref2" placeholder="e.g., Lok Sabha">
                        </div>
                        <div class="form-group">
                            <label for="portfolioPref2_1">Portfolio Preference 1</label>
                            <input type="text" id="portfolioPref2_1" name="portfolioPref2_1" placeholder="e.g., Prime Minister">
                        </div>
                        <div class="form-group">
                            <label for="portfolioPref2_2">Portfolio Preference 2</label>
                            <input type="text" id="portfolioPref2_2" name="portfolioPref2_2" placeholder="e.g., Home Minister">
                        </div>

                        <div class="form-group full-width">
                            <label for="pastMUNExperience">Past MUN Experience </label>
                            <textarea id="pastMUNExperience" name="pastMUNExperience" rows="4" placeholder="Conference - Committee - Award"></textarea>
                        </div>

                        <button type="submit" id="pay-button" class="btn">Proceed to Pay ₹1531</button>
                    </div>
                </form>
                <div id="status-message"></div>
            </div>
        </main>
    </div>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="script-register.js"></script>
</body>
</html>
